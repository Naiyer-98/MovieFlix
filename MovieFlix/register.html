<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <script src="contact.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      background-image: url();
    }

    .container {
      width: 50%;
      margin: auto;
      overflow: hidden;
    }
    #register {
      padding: 30px;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #register h1 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 41px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group button {
      display: inline-block;
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #c02976;
    }
    footer {
      background-color: #d63384;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: auto;
      width: 100%;
      bottom: 0;
    }
    .form-group1 {
      margin-bottom: 30px;
    }
    .form-group1 input {
      margin-left: 10px;
    }

    #alert-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alert-popup .alert-content {
      background-color: #d63384;
      color: white;
      padding: 20px;
      border-radius: 25px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    button {
      display: inline-block;
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <section id="register">
        <h1>Register here!</h1>
        <p>
          We'd love to hear from you! Please fill out the form below to get in
          touch with us.
        </p>
        <form
          id="myform"
          action="register"
          method="post"
          onsubmit="handleSubmit()"
        >
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" id="email" name="password" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group1">
            <label for="gender">Gender:</label>
            <label style="margin-left: 20px"> Male </label
            ><input type="radio" name="gender" value="male" /> Female<input
              type="radio"
              name="gender"
              value="female"
            />
            Others<input type="radio" name="gender" value="others" />
          </div>
          <div class="form-group">
            <label for="Address">Address:</label>
            <textarea id="message" name="address" rows="5" required></textarea>
          </div>

          <div id="alert-popup" class="alert-popup">
            <div class="alert-content">
              <span class="close-btn" id="close-btn">&times;</span>
              <h2>MovieFlix</h2>
              <p>Successfully registered!</p>
            </div>
          </div>
          <a href="registersuccess.html"
            ><button id="show-alert">Register here</button>
          </a>
        </form>
      </section>
    </div>

    <footer>
      <p>&copy; 2024 <span>Welcome</span> To <span>Movie</span>Flix.</p>
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var alertPopup = document.getElementById("alert-popup");
      var closeButton = document.getElementById("close-btn");
      var showAlertButton = document.getElementById("show-alert");

      showAlertButton.addEventListener("click", function () {
        alertPopup.style.display = "flex"; // Show the popup
      });

      closeButton.addEventListener("click", function () {
        alertPopup.style.display = "none"; // Hide the popup
      });

      // Optional: Hide the popup when clicking outside of the alert-content
      window.addEventListener("click", function (event) {
        if (event.target == alertPopup) {
          alertPopup.style.display = "none";
        }
      });
    });
  </script>
</html>
