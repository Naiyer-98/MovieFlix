<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MovieFlix</title>
</head>
<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	margin: 0;
	padding: 0;
  background-color: black;
	background-image: url(/img/adminimage/viewmoview1.jpg);
	background-position: center;
	background-size: cover;
	overflow: hidden;
}

.container {
  text-align: center;
	width: 50%;
	overflow: hidden;
	margin-left:450px;
}

#contact {
	background: white;
  
	margin-top: 100px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 25px;
	
}

#contact h1 {
	margin-top: 0;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input, .form-group textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.form-group textarea {
	resize: vertical;
}

.form-group button {
	display: inline-block;
	background-color: #d63384;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 15px;
}

.form-group button:hover {
	background-color: #c02976;
}

footer {
	background-color: #c02976;
	color: white;
	text-align: center;
	padding: 10px 0;
	width: 100%;
	margin-top: 85px;
}

footer p {
	font-size: 25px;
}

/* ------------------alert box-------------------------  */
#alert-popup {
	display: none; /* Hidden by default */
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	/* Black background with opacity */
	justify-content: center;
	align-items: center;
	z-index: 1000;
}

.alert-popup .alert-content {
	background-color: #d63384;
	color: white;
	padding: 20px;
	border-radius: 25px;
	width: 300px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
	text-align: center;
}

.close-btn {
	position: absolute;
	top: 10px;
	right: 20px;
	font-size: 18px;
	cursor: pointer;
}

button {
	display: inline-block;
	background-color: #d63384;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	height: 50px;
	transition: 3s;
}
</style>
<body>

	<div class="container">
		<section id="contact">
			<h1>Add movie details:</h1>
			<p>We'd love to hear for movie! Please fill out the movie details
				below to get in touch with movies .</p>
			<form id="myform" onsubmit="handleSubmit()" action="add-movie" method="post">
				<div class="form-group">
					<la for="name">Movie Name:</la bel> <input type="text"
						name="movieName" required />
				</div>
				<div class="form-group">
					<label for="name">Movie Link:</label> <input type="text"
						name="movieLink" required />
				</div>
				<div class="form-group">
					<label>Movie Genre</label> <select name="movieGenre">
						<option value="SciFi">SciFi</option>
						<option value="Horror">Horror</option>
						<option value="Romance">Romance</option>
						<option value="Action">Action</option>
						<option value="Comedy">Comedy</option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">Movie Cast:</label> <input type="text"
						name="movieCast" required />
				</div>

				<div class="form-group">
					<label for="name">Movie Director:</label> <input type="text"
						name="movieDirector" required />
				</div>
				<div>
					<button id="show-alert">Add movie</button>
				</div>
        </form>
      </section>
		<!---------------------------alert box-------------------------------------------------->

		<div id="alert-popup" class="alert-popup">
			<div class="alert-content">
				<span class="close-btn" id="close-btn">&times;</span>
				<h2>MovieFlix</h2>
				<p>Successfully added movie!</p>
			</div>
		</div>
		<footer>
			<p>
				&copy; 2024 <span>Welcome</span> To <span>Movie</span>Flix
			</p>
		</footer>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function () {
      var alertPopup = document.getElementById("alert-popup");
      var closeButton = document.getElementById("close-btn");
      var showAlertButton = document.getElementById("show-alert");

      showAlertButton.addEventListener("click", function () {
        alertPopup.style.display = "flex"; // Show the popup
      });

      closeButton.addEventListener("click", function () {
        alertPopup.style.display = "none"; // Hide the popup
      });

      // Optional: Hide the popup when clicking outside of the alert-content
      window.addEventListener("click", function (event) {
        if (event.target == alertPopup) {
          alertPopup.style.display = "none";
        }
      });
    });
  </script>
</html>
